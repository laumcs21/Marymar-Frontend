<div class="flex h-screen overflow-hidden">

  <!-- SIDEBAR -->
  <aside class="w-72 bg-white dark:bg-slate-900 border-r border-neutral-muted dark:border-slate-800 flex flex-col">

    <div class="p-6 flex items-center gap-3">
      <div class="size-10 bg-primary rounded-lg flex items-center justify-center text-white">
        <span class="material-symbols-outlined">restaurant</span>
      </div>
      <div>
        <h2 class="text-xl font-bold text-primary dark:text-slate-100 leading-none">Mar y Mar</h2>
        <p class="text-xs text-slate-500 mt-1 uppercase tracking-wider font-semibold">
          Admin Panel
        </p>
      </div>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">

      <a class="flex items-center gap-3 px-4 py-3 sidebar-item-active rounded-lg">
        <span class="material-symbols-outlined text-primary">dashboard</span>
        <span class="font-medium text-sm">Dashboard</span>
      </a>

      <a
        routerLink="/dashboard/administrador/g-personas"
        routerLinkActive="sidebar-item-active"
        class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-primary/5 rounded-lg transition-colors cursor-pointer">
        <span class="material-symbols-outlined">group</span>
        <span class="font-medium text-sm">Gestión de Usuarios</span>
      </a>

      <a
        routerLink="/dashboard/administrador/g-categorias"
        routerLinkActive="sidebar-item-active"
        class="flex items-center gap-3 px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-primary/5 rounded-lg transition-colors cursor-pointer">

        <span class="material-symbols-outlined">category</span>
        <span class="font-medium text-sm">Gestión de Categorías</span>

      </a>

    </nav>

    <div class="p-4 border-t border-neutral-muted dark:border-slate-800">
      <button
        (click)="logout()"
        class="flex w-full items-center gap-3 px-4 py-3 text-slate-600 hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors">
        <span class="material-symbols-outlined">logout</span>
        <span class="font-medium text-sm">Cerrar Sesión</span>
      </button>
    </div>

  </aside>

  <!-- MAIN -->
  <main class="flex-1 flex flex-col overflow-hidden">

    <header class="h-20 bg-white dark:bg-slate-900 border-b border-neutral-muted dark:border-slate-800 flex items-center justify-between px-8">

      <h1 class="text-xl font-bold text-primary">
        Panel Administrativo
      </h1>

      <button
        (click)="logout()"
        class="bg-accent text-white px-4 py-2 rounded-lg text-sm font-semibold hover:opacity-90 transition">
        Cerrar sesión
      </button>

    </header>

    <router-outlet></router-outlet>

  </main>

</div>
