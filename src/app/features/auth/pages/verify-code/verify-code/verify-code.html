<div class="login-container">

  <div class="login-card">

    <img src="assets/logo.png" alt="Mar y Mar" class="logo" />

    <h2>Verificar Código</h2>
    <p>Ingresa el código enviado a tu correo</p>

    <div class="timer" [class.expired]="expired">
      ⏳ {{ formattedTime }}
    </div>

    <form [formGroup]="form" (ngSubmit)="verify()">

      <input 
        type="text"
        formControlName="codigo"
        maxlength="6"
        placeholder="Código"
        class="input-field code-input"
        [disabled]="expired"
      />

      <button 
        type="submit"
        class="btn-primary"
        [disabled]="expired || loadingVerify"
      >
        {{ loadingVerify ? 'Verificando...' : 'Verificar' }}
      </button>

    </form>

    <div *ngIf="expired" class="expired-message">
      El código expiró. Solicita uno nuevo.
    </div>

    <!-- Botón reenviar -->
<div style="margin-top: 10px;">
  <button
    type="button"
    class="btn-primary"
    (click)="resendCode()"
    [disabled]="loadingResend"
    style="background-color: #ddd; color: #333;"
  >
    {{ loadingResend ? 'Enviando...' : 'Reenviar código' }}
  </button>
</div>

<!-- Botón volver -->
<div style="margin-top: 8px;">
  <button
    type="button"
    (click)="backToLogin()"
    style="
      background: none;
      border: none;
      color: #1976d2;
      cursor: pointer;
      font-size: 14px;
    "
  >
    Volver al login
  </button>
</div>

  </div>

</div>c
